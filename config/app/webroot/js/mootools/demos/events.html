<script type="text/javascript" src="../mootools.v1.11.js"></script>
<script type="text/javascript" >
var howdoesitwork = Class.empty();

window.addEvents({
	domready: function(){
		$('div_event').addEvent('dblclick',function(e){
			alert('dblclick');
			e = new Event(e);
			alert(e.control);
			alert(this.innerHTML);
		});
	}
});

</script>
<body>
<div id="div_event" style="background-color:#efefef; width: 200px; height:200px; margin:24px; padding:10px;">
event div
</div>
</body>
